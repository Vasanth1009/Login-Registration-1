<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In or Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class = "main">
        <div class="formbox">
            <div class="buttonbox">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="icon">
                <a href="#"><i class="fab fa-facebook"></i></a>
               <!-- <a href="#"><i class="fab fa-google"></i></a> -->
                
                <a><i><img src="gl.png" class="google"></i></a>
            </div>
            <form id="login" action="input-group">
                <input type="text" name="" class="input-field" placeholder=" User Name" required>
                <input type="password" name="" class="input-field" placeholder=" Password" required>
                <input type="checkbox" name="" class="check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" action="input-group">
                <input type="text" name="" class="input-field" placeholder=" User Name" required>
                <input type="email" name="" class="input-field" placeholder=" Email Id" required>
                <input type="password" name="" class="input-field" placeholder=" Password" required>
                <input type="checkbox" name="" class="check-box">
                <span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function Register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function Login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
    
</body>
</html>
